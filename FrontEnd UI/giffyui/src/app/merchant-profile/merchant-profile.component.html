<h2 class="merchantName">Hello, {{merchant.merchantName}}</h2>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title class="title">Merchant Info</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="bodyCard">
    <div >
      <mat-card class="content">
        <mat-card-subtitle class="tags">
      <mat-icon style="margin-left: -3vw;margin-top: -0.3vh;position: absolute; color: white;">account_circle</mat-icon>
      Name : <mat-card class="details"> {{merchant.merchantName}}</mat-card></mat-card-subtitle>
      </mat-card>

      <mat-card class="content">
        <mat-card-subtitle class="tags">
          <mat-icon  style="margin-left: -3vw;margin-top: -0.3vh;position: absolute; color: white;"> email</mat-icon>
        Email ID :  <mat-card class="details">  {{merchant.emailId}}</mat-card>
      </mat-card-subtitle>
      </mat-card>

      <mat-card class="content">
        <mat-card-subtitle class="tags">
        <mat-icon  style="margin-left: -3vw;margin-top: -0.3vh;position: absolute; color: white;"> location_on</mat-icon>
        Address :  <mat-card class="details">  {{merchant.location}}</mat-card>
      </mat-card-subtitle>
      </mat-card>


  </div>

  </mat-card-content>
  <mat-card-actions>
    <button  routerLink="/update-merchant" class="edit"><mat-icon class="editIcon" style="padding: -2vw;">edit</mat-icon>Edit Info</button>
  </mat-card-actions>
</mat-card>
